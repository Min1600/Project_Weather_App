<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="header">
    <h1>Weather App</h1>
</div>
<div id="search">
    <label for="location"></label>
    <input id="location" name="location" type="text" placeholder="City name...">
    <label for="date"></label>
    <input type="date" name="date" id="date">
</div>
<div class="button"><button id="btn" onclick="findDate()">Get Weather</button></div>
<div id="container">
<div id="content">
    <div id="loading"></div>
    <h2 style="text-align:center" id="today"></h2>
    <h3 style="text-align:center" id="temp"></h3>
    <p style="text-align:center" id="conditions"></p>
    <p style="text-align:center" id="time"></p>
    <div class="grid">
        <p id="windspeed"></p>
        <p id="visibility"></p>
        <p id="humidity"></p>
        <p id="sunrise"></p>
        <p id="feelslike"></p>
        <p id="sunset"></p>
        <p style="text-align:center" id="description"></p> 
    </div>
</div>
</div>
    <script src="./index.js"></script>
</body>
</html>
